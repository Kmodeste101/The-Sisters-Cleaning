<!DOCTYPE html>
<html>
<head>
    <title>Book Cleaning Appointment</title>
</head>
<body>
    <h1>Book a Cleaning Appointment</h1>

    <form action="submit_form.php" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="house_cleaning">House Cleaning</option>
            <option value="office_cleaning">Office Cleaning</option>
            <option value="carpet_cleaning">Carpet Cleaning</option>
            <option value="window_cleaning">Window Cleaning</option>
          <option value="window_cleaning">AirBnB Maintenance</option>
          <option value="window_cleaning">Post-construction </option>
        </select><br>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="message">Additional Comments:</label>
        <textarea id="message" name="message" rows="4"></textarea><br>

        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
