<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Cleaning Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Book a Cleaning Appointment</h1>
    <p class="text-center">Choose a service and schedule an appointment with us.</p>
    <form action="submit_form.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label">Select Service:</label>
        <select class="form-select" id="service" name="service" required>
          <option value="house_cleaning">House Cleaning</option>
          <option value="office_cleaning">Office Cleaning</option>
          <option value="carpet_cleaning">Carpet Cleaning</option>
          <option value="window_cleaning">Window Cleaning</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Preferred Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time:</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Additional Comments:</label>
        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </div>
    </form>
    <p class="text-center"><a href="home.html">Back to Home</a></p>
  </div>
</body>
</html>
